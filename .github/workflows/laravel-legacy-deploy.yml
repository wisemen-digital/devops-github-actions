name: Deploy Laravel (Legacy)

#
# Deploy the result of a given "build" run to a server.
# 
# Note: requires a "run ID", which you can get from the URL of a "build" run.
# Example: https://github.com/â€¦/actions/runs/6250541299 -> 6250541299
#

on:
  workflow_call:
    inputs:
      workflow-run-id:
        description: Github run ID
        required: true
        type: string
      environment:
        description: Target environment
        required: true
        type: string
      rsync-args:
        description: Extra arguments for the `rsync` statement
        required: false
        type: string
    secrets:
      SSH_KEY:
        description: Private SSH key
        required: true
      KNOWN_HOSTS:
        description: Target host checksum
        required: true

jobs:
  deploy:
    name: Deploy build to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      # Get archive
      - name: Download & extract archive
        run: |
          gh run download ${{ inputs.workflow-run-id }} -n app-build
          tar xzf dist.tar.gz
          rm dist.tar.gz
        env:
          GH_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Pre-deploy: turn server off
      - name: Enable maintenance mode
        run: ssh ${{ vars.DEPLOY_URL }} "php www/htdocs/artisan down || true"
      # Deploy
      - name: Upload files
        run: >-
          rsync -vcrltDz . ${{ vars.DEPLOY_URL }}:www/htdocs --delete-delay
          --exclude='.env*'
          --exclude=.git
          --exclude=composer.lock
          --exclude=package.json
          --exclude=LICENSE
          --exclude='*.md'
          --exclude=tests
          --exclude=phpunit.xml
          --exclude=storage/logs
          --exclude=storage/framework/cache
          --exclude=storage/framework/down
          --exclude=storage/framework/maintenance.php
          --exclude=storage/framework/sessions
          --exclude='storage/oauth-*.key'
          ${{ inputs.rsync-args }}
      - name: Tweak folders
        run: |
          ssh ${{ vars.DEPLOY_URL }} << EOF
            cd www/htdocs
            mkdir -p storage/framework/sessions
            find storage -type d -exec chmod 775 {} \;
            find storage -type f -exec chmod 664 {} \;
            find bootstrap/cache -type d -exec chmod 775 {} \;
            find bootstrap/cache -type f -exec chmod 664 {} \;
            php artisan storage:link
          EOF
      - name: Migrate database
        run: ssh ${{ vars.DEPLOY_URL }} "php www/htdocs/artisan migrate --force"
      - name: Clear permissions cache
        run: ssh ${{ vars.DEPLOY_URL }} "php www/htdocs/artisan permission:cache-reset"
      - name: Restart workers
        run: |
          ssh ${{ vars.DEPLOY_URL }} << EOF
            cd www/htdocs
            php artisan queue:restart
            if php artisan list | grep -q 'websockets:restart'; then
              php artisan websockets:restart
            fi
          EOF
      # Post-deploy: turn server back on
      - name: Disable maintenance mode
        run: ssh ${{ vars.DEPLOY_URL }} "php www/htdocs/artisan up"
