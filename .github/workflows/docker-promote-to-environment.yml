---
name: Promote to environment

#
# Calculate previous environment, re-tag the image and roll it out.
#

on:
  workflow_call:
    # Depends on the following vars
    # - CONTAINER_REGISTRY_ENDPOINT
    # - K8S_CLUSTER_ID
    # - K8S_DEPLOYMENTS
    # - K8S_LABELS
    # - K8S_NAMESPACE
    # - RUNNER_DEFAULT
    # - RUNNER_INFRA
    # For Azure vendor:
    # - AZURE_RESOURCE_GROUP
    # For DigitalOcean vendor:
    # For Scaleway vendor:
    # - SCALEWAY_ORGANIZATION_ID
    # - SCALEWAY_PROJECT_ID
    # - SCALEWAY_REGION
    inputs:
      vendor:
        description: The vendor to communicate with (azure, digitalocean, scaleway)
        type: string
        required: true
      environment-source:
        description: Source environment to deploy FROM (defaults to previous environment)
        type: string
        required: false
      environment-target:
        description: Target environment to deploy TO
        type: string
        required: true
      environment-map:
        description: Environment map (JSON, fallback to default map)
        type: string
        required: false
      image:
        description: Image name (fallback to repository name)
        type: string
        required: false
      image-variants:
        description: List of variants to roll out (folders in monorepo, separated by commas)
        type: string
        required: false
    secrets:
      # Vendor: Azure
      AZURE_CLIENT_ID:
        description: Azure client ID for login with an Azure service principal
        required: false
      AZURE_TENANT_ID:
        description: Azure tenant ID for login with an Azure service principal
        required: false
      AZURE_SUBSCRIPTION_ID:
        description: Azure subscription ID for login with an Azure service principal
        required: false
      AZURE_CR_USER:
        description: Azure container registry user
        required: false
      AZURE_CR_TOKEN:
        description: Azure container registry token
        required: false
      # Vendor: DigitalOcean
      DIGITALOCEAN_API_USER:
        description: DigitalOcean user email
        required: false
      DIGITALOCEAN_API_TOKEN:
        description: DigitalOcean API token
        required: false
      # Vendor: Scaleway
      SCALEWAY_ACCESS_KEY:
        description: Scaleway API key ID
        required: false
      SCALEWAY_SECRET_KEY:
        description: Scaleway API key secret
        required: false

jobs:
  validate-and-generate:
    name: Validate inputs & generate build matrix
    runs-on: ${{ vars.RUNNER_DEFAULT || 'ubuntu-latest' }}
    outputs:
      source: ${{ steps.gen-source.outputs.source }}
      target: ${{ steps.gen-source.outputs.target }}
      variants: ${{ steps.gen-matrix.outputs.variants }}
    steps:
      - name: Validate & generate docker workflow inputs
        id: gen-matrix
        uses: wisemen-digital/devops-github-actions/.github/actions/docker/validate-and-generate-inputs@main
        with:
          vendor: ${{ inputs.vendor }}
          image-variants: ${{ inputs.image-variants }}
          # Vendor: azure
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-user: ${{ secrets.AZURE_CR_USER }}
          azure-token: ${{ secrets.AZURE_CR_TOKEN }}
          # Vendor: digitalocean
          digitalocean-user: ${{ secrets.DIGITALOCEAN_API_USER }}
          digitalocean-token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
          # Vendor: scaleway
          scaleway-access-key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          scaleway-secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
      - name: Calculate source
        id: gen-source
        run: |
          target=`echo ${{ inputs.environment-target }} | tr '[:upper:]' '[:lower:]'`
          echo "target=$target" >> "$GITHUB_OUTPUT"

          if [ ! -z "${{ inputs.environment-source }}" ]; then
            echo "source=${{ inputs.environment-source }}" >> "$GITHUB_OUTPUT"
          else
            env_map='${{ inputs.environment-map || env.default-tag-map }}'
            source=`echo $env_map | jq -r ".$target"`

            if [ "$source" != "null" ]; then
              echo "source=$source" >> "$GITHUB_OUTPUT"
            else
              echo "Unable to calculate source for ${{ inputs.environment-target }}." >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi
        env:
          default-tag-map: >  # Note that this is a JSON string
            {
              "development": "development",
              "test": "development",
              "staging": "test",
              "production": "staging"
            }

  promote-tag:
    name: Promote ${{ matrix.variant.path }} to ${{ inputs.environment-target }}
    needs: [validate-and-generate]
    if: ${{ needs.validate-and-generate.outputs.variants != '[]' }}
    strategy:
      matrix:
        variant: ${{ fromJson(needs.validate-and-generate.outputs.variants) }}
    runs-on: ${{ vars.RUNNER_INFRA || 'ubuntu-latest' }}
    environment: ${{ inputs.environment-target }}
    steps:
      # Setup
      - name: Setup Docker environment
        id: setup
        uses: wisemen-digital/devops-github-actions/.github/actions/docker/setup@feature/azure-deployments
        with:
          vendor: ${{ inputs.vendor }}
          container-registry: ${{ vars.CONTAINER_REGISTRY_ENDPOINT }}
          image: ${{ inputs.image }}
          k8s-labels: ${{ vars.K8S_LABELS }}
          variant-path: ${{ matrix.variant.path }}
          # Vendor: azure
          azure-user: ${{ secrets.AZURE_CR_USER }}
          azure-token: ${{ secrets.AZURE_CR_TOKEN }}
          # Vendor: digitalocean
          digitalocean-user: ${{ secrets.DIGITALOCEAN_API_USER }}
          digitalocean-token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
          # Vendor: scaleway
          scaleway-secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
      # Re-tag
      - name: Re-tag image
        shell: bash
        run: docker buildx imagetools create "${image_ref}:${source_tag}" --tag "${image_ref}:${target_tag}"
        env:
          image_ref: ${{ steps.setup.outputs.registry }}/${{ steps.setup.outputs.image }}
          source_tag: ${{ needs.validate-and-generate.outputs.source }}
          target_tag: ${{ needs.validate-and-generate.outputs.target }}
      # Rollout
      - name: Rollout on cluster
        uses: wisemen-digital/devops-github-actions/.github/actions/infra/k8s/rollout@feature/azure-deployments
        with:
          vendor: ${{ inputs.vendor }}
          cluster-id: ${{ vars.K8S_CLUSTER_ID }}
          rollout-deployments: ${{ vars.K8S_DEPLOYMENTS }}
          rollout-labels: ${{ steps.setup.outputs.k8s-labels }}
          rollout-namespace: ${{ vars.K8S_NAMESPACE }}
          # Vendor: azure
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-resource-group: ${{ vars.AZURE_RESOURCE_GROUP }}
          # Vendor: digitalocean
          digitalocean-api-token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
          # Vendor: scaleway
          scaleway-access-key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          scaleway-organization-id: ${{ vars.SCALEWAY_ORGANIZATION_ID }}
          scaleway-project-id: ${{ vars.SCALEWAY_PROJECT_ID }}
          scaleway-region: ${{ vars.SCALEWAY_REGION }}
          scaleway-secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
