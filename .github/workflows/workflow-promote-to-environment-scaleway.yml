---
name: Promote to environment (Scaleway)

#
# Calculate previous environment, re-tag the image and roll it out.
#

on:
  workflow_call:
    # Depends on the following vars
    # - CONTAINER_REGISTRY_ENDPOINT
    # - K8S_CLUSTER_ID
    # - K8S_DEPLOYMENTS
    # - K8S_LABELS
    # - K8S_NAMESPACE
    # - SCALEWAY_ORGANIZATION_ID
    # - SCALEWAY_PROJECT_ID
    # - SCALEWAY_REGION
    inputs:
      environment-source:
        description: Source environment to deploy FROM (defaults to previous environment)
        type: string
        required: false
      environment-target:
        description: Target environment to deploy TO
        type: string
        required: true
      environment-map:
        description: Environment map (JSON, fallback to default map)
        type: string
        required: false
      image:
        description: Image name (fallback to repository name)
        type: string
        required: false
      monorepo-project:
        description: Projects to deploy, monorepo's only (comma seperated)
        type: string
        required: false
      # Legacy parameters
      cluster-deployments:
        description: UNUSED
        required: false
        type: string
      scaleway-container-registry:
        description: UNUSED
        required: false
        type: string
      scaleway-organization-id:
        description: UNUSED
        required: false
        type: string
      scaleway-project-id:
        description: UNUSED
        required: false
        type: string
      scaleway-region:
        description: UNUSED
        required: false
        type: string
      scaleway-cluster-id:
        description: UNUSED
        required: false
        type: string
    secrets:
      SCALEWAY_ACCESS_KEY:
        description: Scaleway API key ID
        required: true
      SCALEWAY_SECRET_KEY:
        description: Scaleway API key secret
        required: true

jobs:
  generate-matrix:
    name: Generate job matrices
    runs-on: ubuntu-latest
    outputs:
      deployments: ${{ steps.monorepo-matrix.outputs.matrix || steps.simple-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github
      - name: Monorepo Matrix check
        id: monorepo-matrix
        if: hashFiles('.github/monorepo-rollout-filters.yaml') != ''
        uses: wisemen-digital/devops-ga-changed-paths-filter@main
        with:
          filter-file: .github/monorepo-rollout-filters.yaml
          changes-override: ${{ inputs.monorepo-project}}
          output-key-name: variant
      - name: Simple Matrix check
        id: simple-matrix
        if: hashFiles('.github/monorepo-rollout-filters.yaml') == ''
        run: echo "matrix=$(echo '[{"variant":"","path":""}]' | jq -c)" >> $GITHUB_OUTPUT;
  promote-tag:
    name: Promote to ${{ inputs.environment-target }}
    needs: [generate-matrix]
    if: ${{ needs.generate-matrix.outputs.deployments != '[]' }}
    strategy:
      matrix:
        path: ${{ fromJson(needs.generate-matrix.outputs.deployments) }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-target }}
    steps:
      - name: Prepare environment
        run: |
          echo "image=`basename ${{ inputs.image || github.repository }}`" >> "$GITHUB_ENV"
      - name: Re-tag image
        uses: wisemen-digital/devops-ga-docker-promote-tag@image-suffix
        with:
          container-registry: ${{ vars.CONTAINER_REGISTRY_ENDPOINT }}
          container-registry-username: nologin
          container-registry-password: ${{ secrets.SCALEWAY_SECRET_KEY }}
          image: ${{ env.image }}
          image-suffix: ${{ matrix.path.variant }}
          source-tag: ${{ inputs.environment-source }}
          target-tag: ${{ inputs.environment-target }}
          tag-map: ${{ inputs.environment-map }}
      - name: Rollout on cluster
        uses: wisemen-digital/devops-ga-k8s-rollout@label-suffix
        with:
          vendor: scaleway
          cluster-id: ${{ vars.K8S_CLUSTER_ID }}
          rollout-deployments: ${{ vars.K8S_DEPLOYMENTS }}
          rollout-labels: ${{ vars.K8S_LABELS }}
          rollout-labels-suffix: ${{ matrix.path.variant }}
          rollout-namespace: ${{ vars.K8S_NAMESPACE }}
          scaleway-organization-id: ${{ vars.SCALEWAY_ORGANIZATION_ID }}
          scaleway-project-id: ${{ vars.SCALEWAY_PROJECT_ID }}
          scaleway-region: ${{ vars.SCALEWAY_REGION }}
          scaleway-access-key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          scaleway-secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
